<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>YT-Rätsel Challenge</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    overflow-x: hidden;
    padding-top: 40px;
  }

  .container {
    background: rgba(0,0,0,0.8);
    padding: 40px 50px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 50px rgba(42, 157, 143, 0.7);
    position: relative;
    max-width: 600px;
    width: 90%;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 15px;
    text-shadow: 0 0 15px #2a9d8f;
  }

  input {
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    margin: 8px 0;
    width: 80%;
    text-align: center;
  }

  button {
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    background: #2a9d8f;
    color: #fff;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
  }

  button:hover {
    background: #e76f51;
    transform: scale(1.05);
  }

  #message {
    margin-top: 20px;
    font-size: 18px;
  }

  #codePart {
    font-weight: bold;
    color: #f4d35e;
    margin-top: 10px;
    font-size: 20px;
  }

  #leaderboard {
    margin-top: 30px;
    text-align: left;
    max-height: 200px;
    overflow-y: auto;
  }

  #leaderboard h2 {
    text-align: center;
    color: #e76f51;
  }

  #leaderboard table {
    width: 100%;
    border-collapse: collapse;
    text-align: left;
  }

  #leaderboard th, #leaderboard td {
    padding: 6px 4px;
    font-size: 14px;
    border-bottom: 1px solid #444;
  }

  /* Animierte Icons */
  .hint-icon {
    position: absolute;
    width: 25px;
    height: 25px;
    background: #e76f51;
    border-radius: 50%;
    animation: float 5s infinite alternate;
    box-shadow: 0 0 15px #e76f51;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg);}
    50% { transform: translateY(-25px) rotate(15deg);}
    100% { transform: translateY(0) rotate(-15deg);}
  }
</style>
</head>
<body>

<div class="container">
  <h1>YT-Rätsel Challenge</h1>
  <input id="nickname" placeholder="Dein Nickname">
  <input id="code" placeholder="Secret-Code eingeben">
  <button onclick="login()">Einloggen</button>
  <p id="message"></p>
  <p id="codePart"></p>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr><th>Nickname</th><th>Code-Teil</th><th>Datum</th><th>Zeit</th><th>Gesammelt</th></tr>
      </thead>
      <tbody id="lb-body">
      </tbody>
    </table>
  </div>
</div>

<!-- Animierte Icons -->
<div class="hint-icon" style="top:10%; left:15%; animation-delay:0s;"></div>
<div class="hint-icon" style="top:60%; left:75%; animation-delay:1s;"></div>
<div class="hint-icon" style="top:30%; left:45%; animation-delay:2s;"></div>
<div class="hint-icon" style="top:80%; left:20%; animation-delay:3s;"></div>

<script>
const BASE_URL = ""; // leer lassen für Railway

async function login() {
  const code = document.getElementById("code").value;
  const nickname = document.getElementById("nickname").value || "Unbekannt";
  const msgEl = document.getElementById("message");
  const codeEl = document.getElementById("codePart");

  if(!nickname) {
    msgEl.innerText = "Bitte trage einen Nickname ein!";
    return;
  }

  try {
    const res = await fetch(BASE_URL + "/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code })
    });

    if(!res.ok) {
      msgEl.innerText = "❌ Falscher Code!";
      codeEl.innerText = "";
      return;
    }

    // Daily Hint abrufen
    const hintRes = await fetch(BASE_URL + "/daily-hint");
    const data = await hintRes.json();

    msgEl.innerText = "✅ Dein heutiger Hinweis:";
    codeEl.innerText = data.hint + " | Teil-Code: " + data.codePart;

    // Leaderboard aktualisieren
    const lbBody = document.getElementById("lb-body");
    const now = new Date();
    const row = document.createElement("tr");
    row.innerHTML = `<td>${nickname}</td><td>${data.codePart}</td><td>${now.toLocaleDateString()}</td><td>${now.toLocaleTimeString()}</td><td>${data.totalParts}</td>`;
    lbBody.prepend(row);

    // kleine Animation nach Login
    document.querySelectorAll(".hint-icon").forEach(icon => {
      icon.style.background = "#2a9d8f";
      icon.style.boxShadow = "0 0 25px #2a9d8f";
    });

  } catch(err) {
    console.error(err);
    msgEl.innerText = "⚠️ Serverfehler!";
    codeEl.innerText = "";
  }
}
</script>

</body>
</html>
